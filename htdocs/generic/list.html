<%doc>
A wrapper for sortresults.html used when paging results.

</%doc>

<%args>
$sid             # Session id
$offset          # Start position
$per_page => 50  # Items per page (50 is default)
</%args>

<div class="container">
    <div class="containerbody">
    <& sortresults.mhtml, sid => $sid, offset => $offset, per_page => $per_page &>
    </div>
</div>
