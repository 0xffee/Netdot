
######################################################################
# Do not modify anything here.  Instead, copy 
# relevant lines into etc/Site.conf
# and change values there.  These are only
# defaults.
######################################################################

# The name of the machine or virtual host where Netdot is located
NETDOTNAME  netdot

# Email of the Netdot administrator
ADMINEMAIL  root;

# Email of the group that receives Netdot's informational messages
NOCEMAIL  noc@mydomain.com;

# snmp specific

DEFAULT_TIMEOUT     5
DEFAULT_RETRIES     1
DEFAULT_SNMPVERSION SNMPv1
DEFAULT_COMMUNITY   public

# logging details

DEFAULT_LOGFACILITY   LOG_LOCAL0
DEFAULT_LOGLEVEL      LOG_NOTICE
DEFAULT_SYSLOGIDENT   netdot


# Ignore interfaces containing these strings in their names

IFRESERVED  pimd vt- tap pe- pd- dsc rptr unrouted

# Do not add or remove ports for these hubs
# HP-ICF-OID::hpAdvStkEnetSHAgent
# These hubs assign a random value for the port group number
# every time they reboot.  For that reason we add their ports
# manually 
#
 
BADHUBS  1.3.6.1.4.1.11.2.3.7.8.2.5

# Some DNS Defaults

# The Default Domain Name for DNS

DEFAULT_DOMAIN  mydomain.com

DEFAULT_REFRESH  7200   #  2 hours
DEFAULT_RETRY    900    # 15 minutes 
DEFAULT_EXPIRE   605000 # 7 days 
DEFAULT_MINIMUM  86400  # 1 day (Min. TTL)
